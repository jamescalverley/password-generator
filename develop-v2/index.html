<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    

    <div class="wrapper">
        <div class="card">
          <div class="card-header">
            <h2>Generate a Password</h2>
          </div>
          <div class="card-body">
            <div class="form-group">
                <label for="charNeeded">Characters needed</label>
                <input type="text" class="form-control" id="charNeeded" placeholder="select between 8 and 128">
            </div>
            <div id="checkbox-container">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lowerCheck" checked>
                <label class="form-check-label" for="lowerCheck">Lowercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="upperCheck">
                <label class="form-check-label" for="upperCheck">Uppercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="numbersCheck">
                <label class="form-check-label" for="numbersCheck">Numbers</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="specialCheck">
                <label class="form-check-label" for="specialCheck">Special Chararcters</label>
              </div>
            </div>
            
          </div>
          <div class="card-footer">
            <button id="generate" class="btn btn-primary">Generate Password</button>
          </div>
        </div>
        <div class="card new-password">
          <div class="card-header" id="new-password-display">
          </div>

        </div>
      </div>


    <script src="script.js"></script>
</body>
</html>
