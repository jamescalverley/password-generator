<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Password Generator</title>
</head>
<body>
    <div class="wrapper">
        <div class="card">
          <div class="card-header">
            <h2>Password Generator</h2>
          </div>
          <div class="card-body">
            <div class="slider-container row">
              <div class="col-5">
                <label for="charNeeded">Characters needed</label>
                <input type="range" min="8" max="128" value="8" class="slider" id="charNeededSlider"> 
              </div>
              <div class="col-7">
                <div id="charDisplay"></div>
              </div>
            </div>
            <div id="checkbox-container">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="lowerCheck" checked>
                <label class="form-check-label" for="lowerCheck">Lowercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="upperCheck">
                <label class="form-check-label" for="upperCheck">Uppercase</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="numbersCheck">
                <label class="form-check-label" for="numbersCheck">Numbers</label>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="specialCheck">
                <label class="form-check-label" for="specialCheck">Special Chararcters</label>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button id="generate" class="btn btn-primary">Generate Password</button>
          </div>
        </div>
        <div class="card new-password">    
          <div type="text" class="card-header" id="new-password-display">   
          </div>
          <div class="textarea-hidden">
            <textarea type="text" id="password-copy">
            </textarea>
          </div>
          <button id="copy" class="btn btn-sm btn-secondary">copy</button>
        </div>
        <div class="alert alert-primary fade show" role="alert" style="display:none;">
          Password copied to clipboard.
        </div>    
      </div>
    <script src="/script.js"></script>
</body>
</html>
